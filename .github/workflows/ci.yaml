name: CI

on:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]

jobs:
  fmt:
    if: github.repository == 'cakevm/huff-neo'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - uses: dtolnay/rust-toolchain@stable

      - run: make fmt-check

  taplo:
    if: github.repository == 'cakevm/huff-neo'
    name: make taplo-check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - uses: dtolnay/rust-toolchain@clippy
      - run: cargo install taplo-cli --version ^0.9 --locked
      - run: make taplo-check

  doc:
    if: github.repository == 'cakevm/huff-neo'
    name: make test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - run: make docs

  clippy:
    if: github.repository == 'cakevm/huff-neo'
    name: make clippy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - uses: dtolnay/rust-toolchain@clippy
        with:
          toolchain: "1.82"
      - uses: Swatinem/rust-cache@v2

      # workaround for latest stable rust
      - run: cargo +1.82 clippy --all-targets --all-features -- -D warnings

  test:
    if: github.repository == 'cakevm/huff-neo'
    name: make test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - run: make test

  deny:
    if: github.repository == 'cakevm/huff-neo'
    name: cargo deny check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          log-level: warn
          command: check
          arguments: --all-features