[workspace]
members = [
  "crates/core",
  "crates/codegen",
  "crates/lexer",
  "crates/utils",
  "bin/huff-neo",
  "crates/parser",
  "crates/js",
  "crates/tests"
]
exclude = [ "assets", "huff-neo-up", "huff-examples" ]
default-members = ["bin/huff-neo"]
resolver = "2"

[workspace.package]
version = "0.0.2"
edition = "2021"
readme = "README.md"
repository = "https://github.com/cakevm/huff-neo"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
huff-neo-core = { path = "crates/core" }
huff-neo-codegen = { path = "crates/codegen" }
huff-neo-lexer = { path = "crates/lexer" }
huff-neo-parser = { path = "crates/parser" }
huff-neo-utils = { path = "crates/utils" }
huff-neo-tests = { path = "crates/tests" }
huff-neo-js = { path = "crates/js" }


clap = { version = "4.5.23", features = ["derive"] }
comfy-table = "7.1"
tracing = "0.1.34"
yansi = "1.0.1"
uuid = { version = "1.1.1", features = ["v4"] }
serde_json = "1.0.81"
hex = "0.4.3"
regex = "1.6.0"
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter", "fmt"] }
walkdir = "2"
cfg-if = "1"
serde = { version = "1.0", features = ["derive", "rc"] }
serde-wasm-bindgen = "0.6.5"
wasm-bindgen = "0.2"
revm = "19.1.0"
phf = { version = "0.11.1", features = ["macros"] }
strum = "0.26.3"
strum_macros = "0.26.4"
lazy_static = "1"
itertools = "0.14.0"
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
toml = "0.8.19"
js-sys = { version = "0.3" }
alloy-primitives = "0.8"
alloy-dyn-abi = "0.8"
rand = "0.8.5"

#dev
rayon = "1.5.3"
criterion = "0.5.1"

[profile.test]
debug = 1
incremental = true

[profile.release]
debug = "line-tables-only"
codegen-units = 32
lto = "thin"
opt-level = 3
panic = "unwind"
strip = true # stripping of debuginfo

# https://deterministic.space/high-performance-rust.html
[profile.maxperf]
# set parallel codegen to 1 to increase performance
codegen-units = 1
inherits = "release"
lto = "fat"
